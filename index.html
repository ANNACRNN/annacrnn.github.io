<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div id="background-wrapper">
    <a id="bg-anchor" href="#">
      <div class="bg-layer" id="bg1"></div>
      <div class="bg-layer" id="bg2"></div>
      <div id="bg-text"></div>
    </a>
  </div>

  <nav>
    <a href="index.html" class="active">+ Science and AI</a>
    <a href="aboutme.html">About</a>
    <a href="CV.html">CV</a>
    <a href="blog.html">WRITING</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="section">
    <h2>Anna C. Childs, Astronomy PhD</h2>
    <p>Astrophysicist & Writer</p>
  </section>


<script>
  const images = [
    {
      src: 'images/planet_formation.jpg',
      link: 'planet_formation.html',
      text: '+ Planet Formation: Where worlds begin'
    },
    {
      src: 'images/exoplanets.jpg',
      link: 'exoplanets.html',
      text: '+ Exploring Exoplanets and Habitability'
    },
    {
      src: 'images/binary_stars.jpg',
      link: 'binary_stars.html',
      text: '+ Binary Stars and Tatooines'
    },
    {
      src: 'images/ai.jpg',
      link: 'ai.html',
      text: '+ Artificial Intelligence in Astronomy'
    }
  ];

  let index = 0;
  const bg1 = document.getElementById('bg1');
  const bg2 = document.getElementById('bg2');
  const anchor = document.getElementById('bg-anchor');
  const bgText = document.getElementById('bg-text');
  let toggle = true;

  function rotateBackground() {
    const current = images[index];
    anchor.href = current.link;
    bgText.textContent = current.text;

    if (toggle) {
      bg1.style.backgroundImage = `url('${current.src}')`;
      bg1.classList.add('active');
      bg2.classList.remove('active');
    } else {
      bg2.style.backgroundImage = `url('${current.src}')`;
      bg2.classList.add('active');
      bg1.classList.remove('active');
    }

    toggle = !toggle;
    index = (index + 1) % images.length;
  }

  window.onload = () => {
    rotateBackground(); // Show first image
    setInterval(rotateBackground, 6000); // Rotate every 6s
  };
</script>
</body>
</html>
